<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="button-container">
      <button id="rock">
        <img src="./src/fist.png" alt="rock-icon" class="icon" />
        <span>Rock</span>
      </button>
      <button id="paper">
        <img src="./src/paper.png" alt="paper-icon" class="icon" />
        <span>Paper</span>
      </button>
      <button id="scissors">
        <img src="./src/scissors.png" alt="scissors-icon" class="icon" />
        <span>Scissors</span>
      </button>
    </div>

    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
